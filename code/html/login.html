<!DOCTYPE html>
<html>

<head>
    <title>Login & Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
               aria-controls="login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
               aria-controls="register" aria-selected="false">Register</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="easyui-textbox" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="easyui-textbox" required>
                </div>
                <div>
                    <button type="submit" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">Login</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <div>
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" class="easyui-textbox" required>
            </div>
        </div>
    </div>
</div>
</body>

</html>
