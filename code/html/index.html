<!DOCTYPE html>
<html>
<head>
    <title>Login & Registration Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-easyui/1.9.21/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-easyui/1.9.21/themes/icon.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easyui/1.9.21/jquery.easyui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form div {
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="easyui-textbox" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="easyui-textbox" required>
        </div>
        <div>
            <button type="submit" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">Login</button>
        </div>
    </form>

    <h1>Registration</h1>
    <form id="registrationForm" method="post">
        <div>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" class="easyui-textbox" required>
        </div>
        <div>
            <!-- Rest of your code -->
        </div>
    </form>
</body>
